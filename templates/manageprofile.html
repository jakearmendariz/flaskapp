<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/loginfonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/loginfonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/animate/animate.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/logincss/util.css" />
    <link rel="stylesheet" type="text/css" href="../static/logincss/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <style>
      img {
        width: 200px;
        float: center;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <br />
    <a style="text-decoration:none;" href="/">&emsp;<u>back</u></a>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
          <form
            class="login100-form validate-form flex-sb flex-w"
            action=""
            method="POST"
          >
            <span
              class="login100-form-title p-b-51"
              style="font-family:'Ubuntu', sans-serif;"
            >
              Manage Profile
            </span>
            img src="../static/profile_images/{{email}}" />
            <!--<img src="{{src}}" />-->
            <input type="file" / name = 'profile_img'>
            <p style="text-align:center;">{{ exception }}</p>
            <div class="wrap-input100 validate-input m-b-16">
              <input
                class="input100"
                type="text"
                name="name"
                value="{{name}}"
                style="font-family:'Ubuntu', sans-serif;"
              />
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-16">
              <input
                class="input100"
                type="text"
                name="email"
                value="{{email}}"
                style="font-family:'Ubuntu', sans-serif;"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn m-t-17">
              <button
                class="login100-form-btn"
                href="/index"
                style="font-family:'Ubuntu', sans-serif;"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
