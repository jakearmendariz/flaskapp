<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/loginfonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/loginfonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/logincss/util.css" />

  <body>
    <br />
    <a style="text-decoration:none;" href="/">&emsp;<u>back</u></a>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
          <form
            class="login100-form validate-form flex-sb flex-w"
          >
            <span
              class="login100-form-title p-b-51"
              style="font-family:'Ubuntu', sans-serif;"
            >
              Login
            </span>

            <p style="text-align:center;">{{ exception }}</p>

            <div
              class="wrap-input100 validate-input m-b-16"
              data-validate="Username is required"
            >     
            <div class="container-login100-form-btn m-t-17">
              <button
                class="login100-form-btn"
                href="{{strava_auth_link}}"
                style="font-family:'Ubuntu', sans-serif;"
              >
                Connect My Strava
              </button>
            <!--
            <div class="container-login100-form-btn m-t-17">

                style="font-family:'Ubuntu', sans-serif;"
              >
                Google
              </button>
            </div>
            -->
          </form>
          <a href = "{{strava_auth_link}}">login in with strava!</a>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
